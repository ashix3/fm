<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaż</title>
</head>
<body>
    <header>
        <h1>Formulaż Opinii o Hotelu</h1>
        <p>Dziękujemy za pobyt u nas. Prosimi o opinie na temat twojego ostatniego pobytu.</p>
    </header>

    <main>
        <form action="https://hotel-feedback.freecodecamp.org" method="POST">
            <fieldset>
                <legend>Informacje osobiste</legend>
                <label for="full-name">Imię i nazwisko (Wymagane):</label>
                <input type="text" id="full-name" name="name" placeholder="np. Jan Kowalski" required>
                
                <label for="email">Adres email (wymagane)</label>
                <input type="email" name="email" id="email" placeholder="jankowalski@gmail.com" required>

                <label for="age">Wiek (opcjonalne)</label>
                <input type="number" name="age" id="age" min="2" max="112">

                <fieldset>
                    <legend>Czy to była twoja pierwsza wizyta w naszym hotelu?</legend>
                    <label for="yes-option">Tak</label>
                    <input type="radio" name="hotel-stay" id="yes-option">
                    <label for="no-option">Nie</label>
                    <input type="radio" name="hotel-stay" id="no-option">
                </fieldset>
                <fieldset>
                    <legend>Dlaczego zdecydowałeś się zatrzymać w naszym hotelu?</legend>
                    <label for="ads">Reklamy w mediach społecznościowych</label>
                    <input type="checkbox" name="ads" id="ads" value="ads">
                    <label for="recommendations">Osobista rekomendacja</label>
                    <input type="checkbox" name="recommendations" id="recommendations" value="recommendations">
                    <label for="location">Lokalizacja</label>
                    <input type="checkbox" name="location" id="location" value="location">
                    <label for="reputation">Reputacja</label>
                    <input type="checkbox" name="reputation" id="reputation" value="reputation" checked>
                </fieldset>
                <fieldset>
                    <legend>Oceny</legend>
                    <label for="service">Jaka była obsługa?</label>
                    <select name="service" id="service">
                        <option value="poor">Słaba</option>
                        <option value="satisfactory">Zadowalająca</option>
                        <option value="good">Dobra</option>
                        <option value="very-good">Bardzo dobra</option>
                        <option value="excellent" selected>Doskonała</option>

                        <label for="food">Jakie było jedzenie?</label>
                        <select name="food" id="food">
                        <option value="poor">Słabe</option>
                        <option value="satisfactory">Zadowalające</option>
                        <option value="good">Dobre</option>
                        <option value="very-good">Bardzo dobre</option>
                        <option value="excellent" selected>Doskonałe</option>

                        <label for="comments">Inne uwagi?</label>
                        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                    </select>
                    </select>
                </fieldset>
            </fieldset>
        </form>
    </main>
</body>
</html>
